<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/images.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="column">
                <figure>
                    <img src="images/sifandjack2.jpg" alt="Picture of Sif and Jack" class="responsive">
                    <figcaption>Sif and Jack</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="images/sifincar.jpg" alt="Picture of Sif in back of car" class="responsive">
                    <figcaption>Sif in Car</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="images/sifingator.jpg" alt="Picture of Sif riding in gator" class="responsive">
                    <figcaption>Sif in Gator</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="images/sifinyard.jpg" alt="Picture of Sif in yard" class="responsive">
                    <figcaption>Sif in Yard</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="images/sifondock1.jpg" alt="Picture of Sif on dock" class="responsive">
                    <figcaption>Sif on Dock</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="images/sifondock2.jpg" alt="Picture of Sif on dock" class="responsive">
                    <figcaption>Sif on Dock</figcaption>
                </figure>
            </div>
        </div>

    </main>
</body>

</html>
